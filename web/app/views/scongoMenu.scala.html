@()
<link rel='import' href='@routes.Assets.at("bower_components/polymer/polymer.html")'>
<link rel='import' href='@routes.Assets.at("bower_components/paper-button/paper-button.html")'>

<dom-module id='scongo-menu'>

    <template>

        <style>
            #contentMenu {
                margin: 1em;
            }
        </style>

        <div id="contentMenu" style="display: none">
        @for(level <- persistence.LevelManager.LEVEL_NAMES) {
            <paper-button raised on-click="levelClicked" level="@level">@level</paper-button>
        }
        </div>

    </template>

    <script>
            Polymer({
                is: "scongo-menu",

                properties: {
                    socketId: String,
                    socket: Object,
                },

                ready: function () {
                    this.socket = document.querySelector('#' + this.socketId);
                },

                show: function() {
                    $('#contentMenu').css("display", "block");
                },

                hide: function() {
                    $('#contentMenu').css("display", "none");
                },

                levelClicked: function (e) {
                    this.socket.sendMsg("game " + e.target.getAttribute("level"));
                },
            });
    </script>

</dom-module>
