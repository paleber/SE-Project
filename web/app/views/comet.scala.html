@import com.mohiva.play.silhouette.api.Identity
@(identity: Option[Identity])(implicit request: RequestHeader, messages: Messages, webJarAssets: WebJarAssets)

@main("Comet", identity) {

    <script>
            function cometPush(msg) {
                $('#content').html(msg)
            }
    </script>

    <iframe id="comet" src="@routes.Application.cometStream" style="display: none"></iframe>

    <div class="container-fluid">

        <div class="pager-header">
            <h1>Last Server-Message (with Comet)</h1>
        </div>

        <div class="well" id="content"></div>

    </div>

}
