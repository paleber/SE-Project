@(messages: List[Any])

@main("Console") {

    <div class="container-fluid">
        <div class="well">
            <form method="post" id="commandForm" action="http://localhost:9000/cmd">
                <input id="command" name="command" type="text" title="title">
                <input type="submit">
            </form>
        </div>

        @for(msg <- messages) {
            <div class="well">@msg</div>
        }
    </div>
}
