@(messages: List[String])
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scongo - Console</title>
    </head>
    <body>
        <form method="post" id="commandForm" action="http://localhost:9000/cmd">
            <input id="command" name="command" type="text" title="title">
            <input title="submit" type="submit">
        </form>

        @for(msg <- messages) {
            <p>@msg</p>
        }
    </body>
</html>
